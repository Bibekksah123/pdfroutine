<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <button id="item">cickme</button>

            doc.text("Monthly Routine", 105, 10, null, null, 'center');

            // Weekly Routine
            doc.setFontSize(14);
            doc.text("Weekly Routine (Tuesday to Saturday)", 10, 20);
            doc.setFontSize(12);
            doc.text(`Morning

2:00 PM - 2:30 PM: Lunch break

4:00 PM - 4:30 PM: Short break (snack and unwind)

4:30 PM - 5:30 PM: Homework and assignments
5:30 PM - 6:00 PM: Learn new coding ideas and concepts

Cardio: Running, cycling, or swimming (20 minutes)
Strength training: Bodyweight exercises (10 minutes)

Squats
Planks

`, 10, 30);
doc.save("Monthly_Routine.pdf");
    })



  </script>
</body>
</html>
